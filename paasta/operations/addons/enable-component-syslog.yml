- type: replace
  path: /addons?/-
  value:
    include:
      stemcell:
      - os: ubuntu-xenial
      - os: ubuntu-bionic
    jobs:
    - name: syslog_forwarder
      properties:
        syslog:
          address: ((syslog_address))
          custom_rule: |
            ((syslog_custom_rule))
            if ($programname startswith "vcap.") then stop
          fallback_servers: ((syslog_fallback_servers))
          permitted_peer: ((syslog_permitted_peer))
          port: ((syslog_port))
          tls_enabled: true
          transport: tcp
      release: syslog
    name: syslog_forwarder
- type: replace
  path: /releases/-
  value:
    name: syslog
    sha1: 53f23c44b40047ca419fe59af7a13964ff330fb9
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11.7.7
    version: 11.7.7
