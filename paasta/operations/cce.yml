# set paasta-conf release
- type: replace
  path: /releases/name=paasta-conf?
  value:
    name: paasta-conf
    url:  https://nextcloud.paas-ta.org/index.php/s/CTDsro382NyyAEL/download
    version: 1.0.1

# CCE - UAA tomcat patch
- type: replace
  path: /instance_groups/name=uaa/jobs/-
  value:
    name: tomcat_conf
    release: paasta-conf
    properties:
      cce_enable: true

