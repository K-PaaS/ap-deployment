# CCE - PaaS-TA api/nginx patch 
- type: replace
  path: /instance_groups/name=api/jobs/-
  value:
    name: common_script
    release: paasta-conf
    properties:
      pre_start_script: |+
        #!/bin/bash
        sed -i'' -r -e "/keepalive_timeout/i\  disable_symlinks    off;" /var/vcap/jobs/cloud_controller_ng/config/nginx.conf
        echo "added disable_symlinks in nginx.conf"

